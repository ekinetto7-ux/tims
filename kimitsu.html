<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>君津駅</title>
</head>

<body style="text-align:center; font-family:sans-serif;">

<h2>君津駅</h2>

<div id="platformNumber" style="font-size:40px; margin:20px;">
1番線
</div>

<button onclick="changePlatform(1)">1番線</button>
<button onclick="changePlatform(2)">2番線</button>
<button onclick="changePlatform(3)">3番線</button>

<script>
function changePlatform(num){
  document.getElementById("platformNumber").innerText = num + "番線";
}
</script>

</body>
</html>
