<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS 運転情報</title>

<style>
/* ===== 全体 ===== */
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family: monospace;
}

/* 縦画面警告 */
#rotateWarning{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:#00ff00;
  font-size:28px;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

@media (orientation: portrait){
  #outer{ display:none; }
  #rotateWarning{ display:flex; }
}

/* 中央配置 */
#outer{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 本体 ===== */
#tims{
  width:1280px;
  height:720px;
  background:black;
  border:2px solid #00ff00;
  color:#00ff00;
  display:flex;
  flex-direction:column;
}

/* 上部 路線表示 */
#header{
  height:50px;
  display:flex;
  align-items:center;
  padding-left:10px;
  border-bottom:2px solid #00ff00;
}

#lineName{
  color:yellow;
  font-size:20px;
}

/* タブ */
#tabs{
  display:flex;
  gap:10px;
  padding:10px;
}

.tab{
  padding:6px 14px;
  border:2px solid #00ff00;
  cursor:pointer;
}

/* 車両列 */
#cars{
  display:flex;
  gap:6px;
  padding:10px;
}

.car{
  width:55px;
  height:35px;
  border:2px solid #00ff00;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.car.active{
  background:red;
  color:black;
}

/* ボタン */
#buttons{
  display:flex;
  gap:10px;
  padding:10px;
}

.btn{
  padding:10px 18px;
  font-size:18px;
  cursor:pointer;
  border:none;
}

.next{
  background:#0066ff;
  color:white;
}

.emg{
  background:red;
  color:white;
}

/* 下部余白 */
#main{
  flex:1;
}
</style>
</head>

<body>

<div id="rotateWarning">横画面にしてください</div>

<div id="outer">
  <div id="tims">

    <!-- 路線 -->
    <div id="header">
      <div id="lineName">内房線</div>
    </div>

    <!-- タブ -->
    <div id="tabs">
      <div class="tab">運転情報</div>
      <div class="tab">車掌</div>
    </div>

    <!-- 車両 -->
    <div id="cars">
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <div class="car">5</div>
      <div class="car">6</div>
      <div class="car">7</div>
      <div class="car">8</div>
      <div class="car">9</div>
      <div class="car">10</div>
      <div class="car">11</div>
      <div class="car">増1</div>
      <div class="car">増2</div>
      <div class="car">増3</div>
      <div class="car">増4</div>
    </div>

    <!-- ボタン -->
    <div id="buttons">
      <button class="btn next">次の駅</button>
      <button class="btn emg">非常</button>
    </div>

    <div id="main"></div>

  </div>
</div>

<script>
/* 車両選択（赤⇔戻す） */
document.querySelectorAll('.car').forEach(car=>{
  car.addEventListener('click',()=>{
    car.classList.toggle('active');
  });
});
</script>

</body>
</html>
