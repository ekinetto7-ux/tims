<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS Driver Display</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #e5e5e5;
  font-family: "Segoe UI", monospace;
}

.screen {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* 上部情報帯 */
.header {
  display: flex;
  justify-content: space-between;
  padding: 8px 14px;
  border-bottom: 2px solid #0f3;
  font-size: 14px;
}

.header span {
  color: #0f3;
}

/* メイン情報 */
.main {
  flex: 1;
  padding: 12px;
}

.info-box {
  border: 2px solid #0f3;
  padding: 10px;
  margin-bottom: 12px;
}

.info-title {
  color: #0f3;
  margin-bottom: 6px;
  font-size: 13px;
}

.route {
  font-size: 18px;
  margin-bottom: 6px;
}

.next {
  color: #ffd400;
  font-size: 16px;
}

/* 編成表示 */
.formation {
  border-top: 2px solid #0f3;
  padding: 10px;
}

.cars {
  display: flex;
  gap: 4px;
  justify-content: center;
  flex-wrap: wrap;
}

.car {
  width: 42px;
  height: 26px;
  border: 2px solid #2aa4ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.addon {
  border-color: #ffd400;
  color: #ffd400;
}

/* 下部ボタン */
.footer {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 2px solid #0f3;
}

.btn {
  width: 30%;
  text-align: center;
  padding: 10px 0;
  border: 2px solid #2aa4ff;
  color: #2aa4ff;
  user-select: none;
}

.btn:active {
  background: #fff;
  color: #000;
}
</style>
</head>

<body>
<div class="screen">

  <!-- 上部 -->
  <div class="header">
    <span>12:34</span>
    <span>2680E</span>
    <span>0 km/h</span>
  </div>

  <!-- 中央 -->
  <div class="main">
    <div class="info-box">
      <div class="info-title">運転情報</div>
      <div class="route">君津 → 東京</div>
      <div class="next">次は　木更津</div>
    </div>
  </div>

  <!-- 編成 -->
  <div class="formation">
    <div class="cars">
      <div class="car">1</div>
      <div class="car">2</div>
      <div class="car">3</div>
      <div class="car">4</div>
      <div class="car">5</div>
      <div class="car">6</div>
      <div class="car">7</div>
      <div class="car">8</div>
      <div class="car">9</div>
      <div class="car">10</div>
      <div class="car">11</div>

      <div class="car addon">増1</div>
      <div class="car addon">増2</div>
      <div class="car addon">増3</div>
      <div class="car addon">増4</div>
    </div>
  </div>

  <!-- 下部 -->
  <div class="footer">
    <div class="btn">運転情報</div>
    <div class="btn">次の駅</div>
    <div class="btn">非常</div>
  </div>

</div>
</body>
</html>
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転情報（非常対応）</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: sans-serif;
}

/* 上部表示 */
.header {
  text-align: center;
  padding: 15px;
  font-size: 22px;
}

/* 非常表示 */
.emergency-text {
  color: red;
  font-weight: bold;
  display: none;
}

/* 編成 */
.train-area {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.train {
  width: 260px;
  height: 60px;
  background: #555;
  border-radius: 6px;
  text-align: center;
  line-height: 60px;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
}

.train.active {
  background: red;
}

/* ボタンエリア */
.button-area {
  position: fixed;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 30px;
}

/* 共通ボタン */
.btn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.1s;
}

.btn:active {
  background: #fff;
  color: #000;
}

/* 次の駅 */
.next-btn {
  background: #1e90ff;
  color: #fff;
}

/* 非常 */
.emergency-btn {
  background: red;
  color: #fff;
}

/* 無効化 */
.disabled {
  opacity: 0.4;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="header">
  運転情報  
  <div id="emergencyText" class="emergency-text">非常中</div>
</div>

<div class="train-area">
  <div id="train" class="train">列車</div>
</div>

<div class="button-area">
  <button id="nextBtn" class="btn next-btn">次の駅</button>
  <button id="emergencyBtn" class="btn emergency-btn">非常</button>
</div>

<script>
let emergency = false;

const train = document.getElementById("train");
const nextBtn = document.getElementById("nextBtn");
const emergencyBtn = document.getElementById("emergencyBtn");
const emergencyText = document.getElementById("emergencyText");

/* 編成クリック */
train.addEventListener("click", () => {
  if (emergency) return;
  train.classList.toggle("active");
});

/* 非常ボタン */
emergencyBtn.addEventListener("click", () => {
  emergency = !emergency;

  if (emergency) {
    emergencyText.style.display = "block";
    nextBtn.classList.add("disabled");
    train.classList.add("disabled");
  } else {
    emergencyText.style.display = "none";
    nextBtn.classList.remove("disabled");
    train.classList.remove("disabled");
  }
});

/* 次の駅（テスト用） */
nextBtn.addEventListener("click", () => {
  if (emergency) return;
  alert("次の駅へ進みます");
});
</script>

</body>
