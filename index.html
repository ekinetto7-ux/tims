<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Train Vision Simulator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== メインモニター ===== -->
<div id="monitor">

    <!-- 上部バー -->
    <div id="top-bar">
        <div id="service-type">各駅停車 Local</div>
        <div id="destination">行き先 / For Destination</div>
    </div>

    <!-- 次駅表示 -->
    <div id="next-area">
        <div id="next-label">つぎは / Next</div>

        <div id="next-main">
            <div id="next-jp" class="next-jp">次駅</div>
            <div id="next-hira" class="next-hira">えきめい</div>
            <div id="next-en" class="next-en">Station Name</div>
        </div>

        <div id="next-number" class="next-number">JA-01</div>

        <!-- 乗換路線 -->
        <div id="transfer" class="transfer"></div>
    </div>

    <!-- 停車駅表示 -->
    <div id="station-line-area">
        <div id="station-list"></div>
    </div>

    <!-- 状態表示 -->
    <div id="status-area">
        <span id="train-status">停車中</span>
    </div>

</div>

<!-- ===== 操作パネル（公開用簡易操作） ===== -->
<div id="control-panel">
    <button onclick="TrainAPI.stop()">停車</button>
    <button onclick="TrainAPI.depart()">発車</button>
    <button onclick="TrainAPI.prev()">前駅</button>
    <button onclick="TrainAPI.next()">次駅</button>
</div>

<script src="main.js"></script>
