<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:"MS Gothic", monospace;
}

/* ===== 共通枠 ===== */
.box{
  border:2px solid #0f0;
  padding:6px 10px;
  margin-bottom:6px;
}

/* ===== 上部ステータス ===== */
#status{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

/* ===== 運転情報 ===== */
#drive{
  color:#6cf;
  font-size:18px;
}

/* ===== 駅情報 ===== */
#station{
  font-size:22px;
}
#next{
  color:#ff0;
  font-size:20px;
}

/* ===== 車両 ===== */
#cars{
  display:flex;
  gap:4px;
}
.car{
  width:20px;
  height:26px;
  border:1px solid #0f0;
  text-align:center;
  line-height:26px;
  font-size:12px;
}

/* ===== 操作 ===== */
#buttons{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
button{
  background:#102a40;
  color:#fff;
  border:1px solid #6cf;
  padding:10px 16px;
  font-size:16px;
}
button:active{
  background:#1e6aa8;
}
</style>
</head>

<body>

<!-- 上部ステータス -->
<div class="box" id="status">
  <div>
    <span id="clock">--:--:--</span>
    <span style="color:#ff0">2680E</span>
    <span>快速</span>
    <span style="color:#6cf">内房→総武快速</span>
  </div>
  <div>停車中</div>
</div>

<!-- 運転情報 -->
<div class="box" id="drive">
  運転情報：平常運転
</div>

<!-- 駅情報 -->
<div class="box" id="station">
  現在駅：<span id="current">君津</span><br>
  <span id="next">次駅：木更津</span>
</div>

<!-- 車両 -->
<div class="box">
  <div id="cars"></div>
</div>

<!-- 操作 -->
<div class="box" id="buttons">
  <button onclick="nextStation()">次駅</button>
  <button onclick="beep()">設定</button>
</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* 時刻 */
function clock(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("ja-JP",{hour12:false});
}
setInterval(clock,1000); clock();

/* 駅 */
const stations=[
"君津","木更津","袖ヶ浦","長浦","姉ヶ崎","五井",
"八幡宿","浜野","蘇我","本千葉","千葉",
"津田沼","船橋","市川","新小岩",
"錦糸町","新日本橋","東京"
];
let i=0;
const cur=document.getElementById("current");
const next=document.getElementById("next");

/* 車両 */
const cars=document.getElementById("cars");
for(let n=1;n<=15;n++){
  const d=document.createElement("div");
  d.className="car";
  d.textContent=n;
  cars.appendChild(d);
}

/* 音 */
function beep(){
  const b=document.getElementById("beep");
  b.currentTime=0; b.play();
}

/* 次駅 */
function nextStation(){
  beep();
  if(i<stations.length-1){
    i++;
    cur.textContent=stations[i];
    next.textContent="次駅："+(stations[i+1]??"終点");
  }
}
</script>

</body>
</html>
