<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転支援システム</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
}

/* ===== 固定 初期選択 ===== */
#homeBtn{
  position:fixed;
  top:12px;
  right:12px;
  z-index:200;
  font-size:18px;
  padding:12px 18px;
}
.hidden{display:none;}

/* ===== 表示 ===== */
header{
  text-align:center;
  padding:10px;
  background:#111;
}

#status{
  text-align:center;
  font-size:26px;
  margin:20px;
}
.normal{color:#0f0;}
.emergency{color:red;font-weight:bold;}

button{
  font-size:24px;
  padding:20px 36px;
  margin:10px;
  cursor:pointer;
}
.red{background:#c00;color:#fff;}
.yellow{background:#ffd800;color:#000;}

.center{text-align:center;}

/* ===== オーバーレイ ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.overlay.active{display:flex;}

.box{
  border:2px solid red;
  padding:30px;
  max-width:520px;
  background:#000;
}
.box p{
  color:red;
  font-size:22px;
}
</style>
</head>

<body>

<!-- ★ 固定 初期選択 -->
<button id="homeBtn" onclick="goHome()">初期選択</button>

<header>
  <h2>運転支援システム</h2>
</header>

<div id="status" class="normal">平常運転しています</div>

<div id="homeScreen" class="center">
  <button class="red" onclick="emergencyButton()">非常</button>
</div>

<!-- ===== 理由選択 ===== -->
<div id="reasonOverlay" class="overlay">
  <div class="box center">
    <h3>非常理由を選択</h3>
    <button onclick="startEmergency('人身事故')">人身事故</button><br>
    <button onclick="startEmergency('地震')">地震</button><br>
    <button onclick="startEmergency('線路内侵入')">線路内侵入</button><br>
    <button onclick="startEmergency('火災')">火災</button>
  </div>
</div>

<!-- ===== 非常表示 ===== -->
<div id="messageOverlay" class="overlay">
  <div class="box center">
    <p id="emergencyText"></p>
  </div>
</div>

<!-- ===== 解除確認 ===== -->
<div id="releaseOverlay" class="overlay">
  <div class="box center">
    <h3>非常を解除しますか？</h3>
    <button class="yellow" onclick="releaseEmergency()">非常解除</button>
  </div>
</div>

<div class="center">
  <h3>非常履歴</h3>
  <ul id="log"></ul>
</div>

<script>
let emergency=false;
let logs=[];
let currentIndex=null;

const section="君津 → 東京";
const trainState="停車中";

function now(){
  return new Date().toLocaleTimeString();
}

function goHome(){
  if(emergency) return;
  document.getElementById("homeScreen").style.display="block";
}

function emergencyButton(){
  if(!emergency){
    document.getElementById("reasonOverlay").classList.add("active");
  }else{
    // ★ 重要：非常表示を必ず消す
    document.getElementById("messageOverlay").classList.remove("active");
    document.getElementById("releaseOverlay").classList.add("active");
  }
}

function messageFor(reason){
  return {
    "人身事故":"直ちに、消防・警察・車掌に連絡すること",
    "地震":"直ちに高台へ避難。車掌と連携し指令に報告",
    "線路内侵入":"直ちに他列車へ連絡。警察にも連絡",
    "火災":"閉められる窓は全て閉め、乗客を安全な場所へ避難。トンネル内停車を避けること"
  }[reason];
}

function startEmergency(reason){
  emergency=true;

  document.getElementById("homeBtn").classList.add("hidden");
  document.getElementById("reasonOverlay").classList.remove("active");

  document.getElementById("status").textContent="非常モードです。安全を確認してください";
  document.getElementById("status").className="emergency";

  document.getElementById("emergencyText").textContent=
    reason + "：\n" + messageFor(reason);
  document.getElementById("messageOverlay").classList.add("active");

  logs.unshift({
    reason,
    section,
    trainState,
    start:now(),
    end:null
  });
  currentIndex=0;
  renderLog();
}

function releaseEmergency(){
  emergency=false;

  document.getElementById("releaseOverlay").classList.remove("active");
  document.getElementById("messageOverlay").classList.remove("active");

  document.getElementById("status").textContent="平常運転しています";
  document.getElementById("status").className="normal";

  document.getElementById("homeBtn").classList.remove("hidden");

  if(currentIndex!==null){
    logs[currentIndex].end=now();
    currentIndex=null;
  }
  renderLog();
}

function renderLog(){
  const ul=document.getElementById("log");
  ul.innerHTML="";
  logs.forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=
      `理由：${l.reason}<br>
       区間：${l.section}<br>
       状態：${l.trainState}<br>
       発生：${l.start}<br>
       解除：${l.end ?? "未解除"}`;
    ul.appendChild(li);
  });
}
</script>

</body>
</html>
