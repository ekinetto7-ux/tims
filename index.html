<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: "Noto Sans JP", "MS Gothic", monospace;
  color: #00ff66;
}

/* 全体画面 */
#tims {
  max-width: 420px;
  margin: 0 auto;
  padding: 8px;
  box-sizing: border-box;
}

/* 上部路線表示 */
#header {
  border: 2px solid #00ff66;
  padding: 6px 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

#line {
  color: #ffd800; /* 内房線 */
  font-size: 18px;
}

#station {
  font-size: 16px;
}

/* メニューボタン */
#menu {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 10px;
}

.menu-btn {
  border: 2px solid #00ff66;
  padding: 18px 0;
  text-align: center;
  font-size: 16px;
}

/* メイン枠 */
#panel {
  border: 2px solid #00ff66;
  padding: 8px;
}

/* 車両表示 */
#cars {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin-bottom: 6px;
}

.car {
  width: 36px;
  height: 28px;
  border: 1px solid #00ff66;
  text-align: center;
  line-height: 28px;
  font-size: 13px;
}

/* ドア表示 */
#doors {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
}

.door {
  width: 36px;
  height: 10px;
  background: #000;
  border: 1px solid #333;
}
</style>
</head>

<body>

<div id="tims">

  <!-- 上部 -->
  <div id="header">
    <div id="line">内房線</div>
    <div id="station">君津</div>
  </div>

  <!-- メニュー -->
  <div id="menu">
    <div class="menu-btn">運転情報</div>
    <div class="menu-btn">車掌</div>
    <div class="menu-btn">放送</div>
    <div class="menu-btn">Suica</div>
  </div>

  <!-- 情報画面 -->
  <div id="panel">
    <div id="cars">
      <!-- 1〜11号車 -->
      <div class="car">1</div><div class="car">2</div><div class="car">3</div>
      <div class="car">4</div><div class="car">5</div><div class="car">6</div>
      <div class="car">7</div><div class="car">8</div><div class="car">9</div>
      <div class="car">10</div><div class="car">11</div>
      <!-- 増結 -->
      <div class="car">増1</div><div class="car">増2</div>
      <div class="car">増3</div><div class="car">増4</div>
    </div>

    <div id="doors">
      <!-- ドア（見た目だけ） -->
      <div class="door"></div><div class="door"></div><div class="door"></div>
      <div class="door"></div><div class="door"></div><div class="door"></div>
      <div class="door"></div><div class="door"></div><div class="door"></div>
      <div class="door"></div><div class="door"></div><div class="door"></div>
      <div class="door"></div><div class="door"></div><div class="door"></div>
    </div>
  </div>

</div>

</body>
</html>
