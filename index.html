<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100%;
}

.screen {
  display: none;
  width: 100%;
  height: 100%;
}

button {
  font-size: 18px;
  padding: 12px 26px;
  border-radius: 20px;
  border: none;
}

.center {
  text-align: center;
}

.yellow {
  color: yellow;
}

.back {
  background: #ddd;
}

/* 初期画面 */
#home {
  display: block;
  padding-top: 100px;
}

/* ATS図 */
.ats-diagram {
  width: 220px;
  height: 80px;
  border: 2px solid white;
  margin: 20px auto;
  line-height: 80px;
  font-size: 20px;
}

.green { background: green; }
.red { background: red; }
</style>
</head>

<body>

<!-- 初期画面 -->
<div id="home" class="screen center">
  <button onclick="show('drive')">運転情報</button><br><br>
  <button onclick="show('ats')">ATS</button>
</div>

<!-- 運転情報画面（※一切JSで触らない） -->
<div id="drive" class="screen center">
  <h2>運転情報</h2>

  <div class="yellow" style="font-size:20px; margin-top:20px;">
    寝台サンライズ瀬戸・出雲<br>運転見合わせ
  </div>

  <div class="yellow" style="font-size:34px; margin-top:40px; font-weight:bold;">
    次駅表示
  </div>

  <!-- 表示専用ATS図（触るのは色だけ） -->
  <div id="driveATS" class="ats-diagram"></div>

  <br>
  <button class="back" onclick="show('home')">戻る</button>
</div>

<!-- ATS画面 -->
<div id="ats" class="screen center">
  <h2>ATS</h2>

  <div id="atsMain" class="ats-diagram"></div>

  <button onclick="setATS('open')">ATS開放</button><br><br>
  <button onclick="setATS('emergency')">ATS非常</button><br><br>
  <button onclick="setATS('p')">ATS-P</button><br><br>
  <button onclick="setATS('reset')">機器開放</button><br><br>

  <button class="back" onclick="show('home')">戻る</button>
</div>

<script>
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

/* ATS制御（運転情報の中身は壊さない） */
function setATS(type) {
  const ats = document.getElementById('atsMain');
  const drive = document.getElementById('driveATS');

  ats.className = 'ats-diagram';
  drive.className = 'ats-diagram';
  ats.textContent = '';
  drive.textContent = '';

  if (type === 'reset') return;

  if (type === 'emergency') {
    ats.classList.add('red');
    drive.classList.add('red');
    ats.textContent = 'ATS非常';
    drive.textContent = 'ATS非常';
  } else {
    ats.classList.add('green');
    drive.classList.add('green');
    ats.textContent = type === 'open' ? 'ATS開放' : 'ATS-P';
    drive.textContent = ats.textContent;
  }
}
</script>

</body>
</html>
