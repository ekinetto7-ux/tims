<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  text-align: center;
}

.hidden { display: none; }

button {
  background: #eee;
  color: #007aff;
  border: none;
  border-radius: 30px;
  padding: 14px 36px;
  font-size: 18px;
  margin: 15px;
}

/* 運転情報 */
.title {
  font-size: 26px;
  margin-top: 40px;
}

.next {
  color: yellow;
  font-size: 30px;
  font-weight: bold;
  margin: 40px 0 20px;
}

.box {
  width: 280px;
  height: 120px;
  border: 2px solid white;
  margin: 0 auto 40px;
}
</style>
</head>

<body>

<!-- 初期画面 -->
<div id="home">
  <div style="margin-top:120px">
    <button onclick="showDrive()">運転情報</button><br>
    <button onclick="showATS()">ATS</button>
  </div>
</div>

<!-- 運転情報画面 -->
<div id="drive" class="hidden">
  <div class="title">運転情報</div>

  <div class="next">次駅表示</div>

  <div class="box"></div>

  <button onclick="backHome()">戻る</button>
</div>

<!-- ATS画面 -->
<div id="ats" class="hidden">
  <div class="title">ATS</div>

  <svg width="200" height="100" style="margin:30px auto;">
    <rect id="atsRect"
      x="10" y="10" width="180" height="80"
      stroke="white" stroke-width="3" fill="none"/>
  </svg>

  <button onclick="atsOpen()">ATS開放</button><br>
  <button onclick="atsEmergency()">ATS非常</button><br>
  <button onclick="atsReset()">機器開放</button><br>

  <button onclick="backHome()">戻る</button>
</div>

<script>
function hideAll() {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("drive").classList.add("hidden");
  document.getElementById("ats").classList.add("hidden");
}

function backHome() {
  hideAll();
  document.getElementById("home").classList.remove("hidden");
}

function showDrive() {
  hideAll();
  document.getElementById("drive").classList.remove("hidden");
}

function showATS() {
  hideAll();
  document.getElementById("ats").classList.remove("hidden");
}

/* ATS制御 */
function atsOpen() {
  document.getElementById("atsRect").setAttribute("fill", "green");
}

function atsEmergency() {
  document.getElementById("atsRect").setAttribute("fill", "red");
}

function atsReset() {
  document.getElementById("atsRect").setAttribute("fill", "none");
}
</script>

</body>
</html>
