<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: sans-serif;
}

.screen { display: none; padding: 20px; }
.screen.active { display: block; }

.title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 15px;
}

/* ===== ボタン共通 ===== */
.menu-buttons, .menu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  justify-items: center;
}

.menu-btn {
  width: 90%;
  max-width: 260px;
  padding: 18px;
  font-size: 22px;
  background: #2b5fd9;
  color: #fff;
  border: none;
  border-radius: 6px;
}
.menu-btn:active { background: #1e46a5; }

.back-btn {
  display: block;
  margin: 30px auto 0;
  padding: 14px 40px;
  font-size: 20px;
}

/* ===== ATS 図 ===== */
.ats-diagram {
  border: 3px solid #00aa66;
  background: #001a10;
  padding: 20px;
  margin: 10px auto 25px;
  width: 95%;
  max-width: 520px;
}

.diagram-row {
  display: flex;
  justify-content: space-between;
}

.diagram-box {
  border: 3px solid #00aa66;
  color: #00aa66;
  padding: 16px;
  margin: 10px 0;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.diagram-row .diagram-box { width: 48%; }

/* 塗りつぶし状態 */
.diagram-box.active-green {
  background: #00ff66;
  border-color: #00ff66;
  color: #000;
}
.diagram-box.active-red {
  background: #ff3333;
  border-color: #ff3333;
  color: #000;
}

/* 運転情報 下側中央 */
.drive-ats-wrap {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- ===== 初期選択 ===== -->
<div id="home-screen" class="screen active">
  <div class="title">初期選択</div>
  <div class="menu-buttons">
    <button class="menu-btn" onclick="openDrive()">運転情報</button>
    <button class="menu-btn" onclick="openATS()">ATS</button>
    <button class="menu-btn" onclick="openCommand()">指令</button>
  </div>
</div>

<!-- ===== 運転情報 ===== -->
<div id="drive-screen" class="screen">
  <div class="title">運転情報</div>

  <div class="drive-ats-wrap">
    <div class="ats-diagram">
      <div id="d-box-ats" class="diagram-box">ATS</div>
      <div class="diagram-row">
        <div id="d-box-atsp" class="diagram-box">ATS-P</div>
        <div id="d-box-emergency" class="diagram-box">非常</div>
      </div>
      <div id="d-box-device" class="diagram-box">機器</div>
    </div>
  </div>

  <button class="back-btn" onclick="goHome()">初期選択</button>
</div>

<!-- ===== ATS メニュー ===== -->
<div id="ats-screen" class="screen">
  <div class="title">ATS メニュー</div>

  <div class="ats-diagram">
    <div id="box-ats" class="diagram-box">ATS</div>
    <div class="diagram-row">
      <div id="box-atsp" class="diagram-box">ATS-P</div>
      <div id="box-emergency" class="diagram-box">非常</div>
    </div>
    <div id="box-device" class="diagram-box">機器</div>
  </div>

  <div class="menu-grid">
    <button class="menu-btn" onclick="atsOpen()">ATS開放</button>
    <button class="menu-btn" onclick="atsEmergency()">ATS非常</button>
    <button class="menu-btn" onclick="atsP()">ATS-P</button>
    <button class="menu-btn" onclick="deviceOpen()">機器開放</button>
  </div>

  <button class="back-btn" onclick="goHome()">初期選択</button>
</div>

<!-- ===== 指令 ===== -->
<div id="command-screen" class="screen">
  <div class="title">指令</div>

  <div style="text-align:center; margin-top:40px; font-size:22px;">
    指令情報表示エリア<br><br>
    （今後：非常・通告文・時刻などを追加）
  </div>

  <button class="back-btn" onclick="goHome()">初期選択</button>
</div>

<script>
/* ピ音 */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = 1000;
  g.gain.value = 0.2;
  o.start();
  setTimeout(()=>o.stop(),100);
}

/* 画面切替 */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function goHome(){ playBeep(); showScreen("home-screen"); }
function openDrive(){ playBeep(); showScreen("drive-screen"); }
function openATS(){ playBeep(); showScreen("ats-screen"); }
function openCommand(){ playBeep(); showScreen("command-screen"); }

/* 図制御 */
function resetDiagram(){
  document.querySelectorAll(".diagram-box").forEach(b=>{
    b.classList.remove("active-green","active-red");
  });
}

function atsOpen(){
  playBeep(); resetDiagram();
  setGreen("ats");
}
function atsP(){
  playBeep(); resetDiagram();
  setGreen("atsp");
}
function atsEmergency(){
  playBeep(); resetDiagram();
  setRed("emergency");
}
function deviceOpen(){
  playBeep(); resetDiagram();
}

function setGreen(name){
  document.getElementById("box-"+name).classList.add("active-green");
  document.getElementById("d-box-"+name).classList.add("active-green");
}
function setRed(name){
  document.getElementById("box-"+name).classList.add("active-red");
  document.getElementById("d-box-"+name).classList.add("active-red");
}
</script>

</body>
</html>
