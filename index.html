<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  text-align: center;
}

.screen {
  display: none;
  padding: 40px 20px;
}

.screen.active {
  display: block;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.yellow {
  color: yellow;
  font-size: 22px;
  margin: 20px 0;
}

.big-yellow {
  color: yellow;
  font-size: 30px;
  margin: 30px 0;
}

.button {
  display: block;
  width: 70%;
  margin: 20px auto;
  padding: 18px;
  font-size: 20px;
  border-radius: 30px;
  border: none;
  background: #eee;
  color: #007aff;
}

.back {
  margin-top: 40px;
}

.box {
  width: 80%;
  height: 80px;
  border: 2px solid white;
  margin: 30px auto;
}

/* ATS */
.ats-diagram {
  width: 80%;
  height: 80px;
  border: 2px solid white;
  margin: 20px auto;
  line-height: 80px;
  font-size: 22px;
}

.ats-green {
  background: green;
}

.ats-red {
  background: red;
}
</style>
</head>

<body>

<!-- 初期画面 -->
<div id="home" class="screen active">
  <button class="button" onclick="show('drive')">運転情報</button>
  <button class="button" onclick="show('ats')">ATS</button>
</div>

<!-- 運転情報 -->
<div id="drive" class="screen">
  <h1>運転情報</h1>

  <div class="yellow">
    寝台サンライズ瀬戸・出雲<br>運転見合わせ
  </div>

  <div class="big-yellow">次駅表示</div>

  <div class="box"></div>

  <!-- 運転情報用 ATS 図（表示のみ） -->
  <div id="driveAts" class="ats-diagram"></div>

  <button class="button back" onclick="show('home')">戻る</button>
</div>

<!-- ATS -->
<div id="ats" class="screen">
  <h1>ATS</h1>

  <div id="atsDiagram" class="ats-diagram"></div>

  <button class="button" onclick="setATS('open')">ATS開放</button>
  <button class="button" onclick="setATS('emergency')">ATS非常</button>
  <button class="button" onclick="setATS('p')">ATS-P</button>
  <button class="button" onclick="setATS('reset')">機器開放</button>

  <button class="button back" onclick="show('home')">戻る</button>
</div>

<script>
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function setATS(type) {
  const ats = document.getElementById('atsDiagram');
  const drive = document.getElementById('driveAts');

  ats.className = 'ats-diagram';
  drive.className = 'ats-diagram';
  ats.textContent = '';
  drive.textContent = '';

  if (type === 'reset') return;

  if (type === 'emergency') {
    ats.classList.add('ats-red');
    drive.classList.add('ats-red');
    ats.textContent = 'ATS非常';
    drive.textContent = 'ATS非常';
  } else {
    ats.classList.add('ats-green');
    drive.classList.add('ats-green');
    ats.textContent = type === 'open' ? 'ATS開放' : 'ATS-P';
    drive.textContent = ats.textContent;
  }
}
</script>

</body>
</html>
