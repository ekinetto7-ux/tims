<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転情報表示（完成版）</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Meiryo", sans-serif;
}

#top {
  background: #111;
  padding: 12px;
  font-size: 26px;
  text-align: center;
  border-bottom: 3px solid #333;
}

#route {
  font-size: 18px;
  color: #aaa;
}

#main {
  padding: 20px;
}

#nextBox {
  border: 3px solid #ff0;
  padding: 15px;
  font-size: 32px;
  margin-bottom: 20px;
}

#nextLabel {
  color: #ff0;
  margin-right: 10px;
}

#stations {
  border: 2px solid #444;
  padding: 10px;
  height: 120px;
  overflow: hidden;
  font-size: 22px;
}

.station {
  padding: 4px 0;
}

#buttons {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  flex: 1;
  font-size: 24px;
  padding: 20px;
  border: none;
  cursor: pointer;
}

#nextBtn {
  background: #222;
  color: #fff;
}

#emergencyBtn {
  background: red;
  color: white;
}
</style>
</head>
<body>

<div id="top">
  内房線・総武快速線（ワンマン）
  <div id="route">君津 → 東京</div>
</div>

<div id="main">
  <div id="nextBox">
    <span id="nextLabel">次</span>
    <span id="nextStation">君津</span>
  </div>

  <div id="stations"></div>

  <div id="buttons">
    <button id="nextBtn">次駅</button>
    <button id="emergencyBtn">非常</button>
  </div>
</div>

<script>
const stations = [
  "君津","木更津","袖ヶ浦","長浦","姉ヶ崎","五井",
  "八幡宿","浜野","蘇我","本千葉","千葉",
  "津田沼","船橋","市川","新小岩",
  "馬喰町","錦糸町","新日本橋","東京"
];

let index = 0;

const nextStationEl = document.getElementById("nextStation");
const stationsEl = document.getElementById("stations");

function renderStations() {
  stationsEl.innerHTML = "";
  for (let i = index; i < index + 3 && i < stations.length; i++) {
    const div = document.createElement("div");
    div.className = "station";
    div.textContent = stations[i];
    stationsEl.appendChild(div);
  }
}

document.getElementById("nextBtn").onclick = () => {
  if (index < stations.length - 1) {
    index++;
    nextStationEl.textContent = stations[index];
    renderStations();
  } else {
    nextStationEl.textContent = "終点 東京";
    document.getElementById("nextBtn").disabled = true;
  }
};

document.getElementById("emergencyBtn").onclick = () => {
  alert("非常ブレーキ作動");
};

renderStations();
</script>

</body>
</html>
