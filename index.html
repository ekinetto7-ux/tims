<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  text-align:center;
}

/* 共通 */
.hidden{display:none;}

button{
  background:#f2f2f2;
  color:#007aff;
  border:none;
  border-radius:30px;
  padding:16px 40px;
  font-size:20px;
  margin:16px;
}

.main-btn{
  width:260px;
}

/* 画面タイトル */
.title{
  font-size:28px;
  margin:40px 0 30px;
}

/* 運転情報 */
.next-title{
  color:yellow;
  font-size:32px;
  font-weight:bold;
  margin-bottom:20px;
}

.next-box{
  width:300px;
  height:140px;
  border:3px solid white;
  margin:0 auto 40px;
}

/* ATS */
.ats-diagram{
  width:220px;
  height:100px;
  border:3px solid white;
  margin:30px auto;
}
</style>
</head>

<body>

<!-- 初期画面 -->
<div id="home">
  <div style="margin-top:120px">
    <button class="main-btn" onclick="showDrive()">運転情報</button><br>
    <button class="main-btn" onclick="showATS()">ATS</button>
  </div>
</div>

<!-- 運転情報画面 -->
<div id="drive" class="hidden">
  <div class="title">運転情報</div>

  <div class="next-title">次駅表示</div>

  <div class="next-box"></div>

  <button onclick="backHome()">戻る</button>
</div>

<!-- ATS画面 -->
<div id="ats" class="hidden">
  <div class="title">ATS</div>

  <div id="atsBox" class="ats-diagram"></div>

  <button onclick="atsOpen()">ATS開放</button><br>
  <button onclick="atsEmergency()">ATS非常</button><br>
  <button onclick="atsReset()">機器開放</button><br>

  <button onclick="backHome()">戻る</button>
</div>

<script>
function hideAll(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("drive").classList.add("hidden");
  document.getElementById("ats").classList.add("hidden");
}

function backHome(){
  hideAll();
  document.getElementById("home").classList.remove("hidden");
}

function showDrive(){
  hideAll();
  document.getElementById("drive").classList.remove("hidden");
}

function showATS(){
  hideAll();
  document.getElementById("ats").classList.remove("hidden");
  atsReset();
}

/* ATS制御 */
function atsOpen(){
  const b=document.getElementById("atsBox");
  b.style.background="green";
}

function atsEmergency(){
  const b=document.getElementById("atsBox");
  b.style.background="red";
}

function atsReset(){
  const b=document.getElementById("atsBox");
  b.style.background="transparent";
}
</script>

</body>
</html>
