<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS風 運転情報</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: "Segoe UI", sans-serif;
}

.container {
  padding: 20px;
}

/* 上部情報 */
.status {
  font-size: 26px;
  margin-bottom: 10px;
}

.sub {
  font-size: 20px;
  color: #6cf;
  margin-bottom: 20px;
}

/* ドア・車両表示 */
.car-bar {
  display: flex;
  gap: 4px;
  margin-bottom: 15px;
}

.car {
  width: 20px;
  height: 30px;
  border: 1px solid #0f0;
  text-align: center;
  font-size: 12px;
  line-height: 30px;
}

.car.active {
  background: #0f0;
  color: #000;
}

/* ボタン */
.buttons {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  gap: 10px;
}

button {
  background: #123a5a;
  color: #fff;
  border: 1px solid #6cf;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 4px;
}

button:active {
  background: #1e6aa8;
}
</style>
</head>

<body>

<div class="container">
  <div class="status">現在駅：<span id="current">君津</span></div>
  <div class="sub">次駅：<span id="next">木更津</span></div>

  <!-- 車両表示 -->
  <div class="car-bar" id="cars"></div>
</div>

<!-- ボタン -->
<div class="buttons">
  <button onclick="nextStation()">次駅</button>
  <button onclick="beep()">設定</button>
</div>

<!-- ピ音 -->
<audio id="beep">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
const stations = [
  "君津","木更津","袖ヶ浦","長浦","姉ヶ崎","五井",
  "八幡宿","浜野","蘇我","本千葉","千葉",
  "津田沼","船橋","市川","新小岩","錦糸町",
  "新日本橋","東京"
];

let index = 0;

const currentEl = document.getElementById("current");
const nextEl = document.getElementById("next");
const beepSound = document.getElementById("beep");

/* 車両描画 */
const cars = document.getElementById("cars");
for (let i = 1; i <= 15; i++) {
  const div = document.createElement("div");
  div.className = "car";
  div.textContent = i;
  if (i === 1) div.classList.add("active");
  cars.appendChild(div);
}

function beep() {
  beepSound.currentTime = 0;
  beepSound.play();
}

/* 次駅進行 */
function nextStation() {
  beep();
  if (index < stations.length - 1) {
    index++;
    currentEl.textContent = stations[index];
    nextEl.textContent = stations[index + 1] ?? "終点";
  }
}
</script>

</body>
</html>
