<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
  text-align: center;
}

/* 共通 */
.hidden { display: none; }

button {
  font-size: 20px;
  padding: 12px 40px;
  border-radius: 30px;
  border: none;
  margin: 10px;
}

/* 初期画面 */
#home {
  margin-top: 120px;
}

/* 運転情報画面 */
#driveInfo {
  margin-top: 60px;
}

.yellow {
  color: yellow;
  font-weight: bold;
}

.box {
  width: 260px;
  height: 120px;
  border: 2px solid white;
  margin: 20px auto;
}

/* ATS画面 */
#atsMenu {
  margin-top: 80px;
}

.ats-box {
  width: 200px;
  height: 80px;
  border: 2px solid white;
  margin: 20px auto;
}
</style>
</head>

<body>

<!-- 初期画面 -->
<div id="home">
  <button onclick="openDrive()">運転情報</button><br>
  <button onclick="openATS()">ATS</button>
</div>

<!-- 運転情報 -->
<div id="driveInfo" class="hidden">
  <h2>運転情報</h2>

  <p class="yellow">
    寝台サンライズ瀬戸・出雲<br>
    運転見合わせ
  </p>

  <h2 class="yellow">次駅表示</h2>

  <div class="box"></div>

  <button onclick="backHome()">戻る</button>
</div>

<!-- ATS -->
<div id="atsMenu" class="hidden">
  <h2>ATS</h2>

  <button onclick="atsNormal()">ATS開放</button><br>
  <button onclick="atsEmergency()">ATS非常</button><br>
  <button onclick="atsReset()">機器開放</button>

  <div id="atsView" class="ats-box"></div>

  <button onclick="backHome()">戻る</button>
</div>

<script>
function hideAll() {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("driveInfo").classList.add("hidden");
  document.getElementById("atsMenu").classList.add("hidden");
}

function backHome() {
  hideAll();
  document.getElementById("home").classList.remove("hidden");
}

function openDrive() {
  hideAll();
  document.getElementById("driveInfo").classList.remove("hidden");
}

function openATS() {
  hideAll();
  document.getElementById("atsMenu").classList.remove("hidden");
  atsReset();
}

/* ATS制御 */
function atsNormal() {
  const v = document.getElementById("atsView");
  v.style.background = "green";
}

function atsEmergency() {
  const v = document.getElementById("atsView");
  v.style.background = "red";
}

function atsReset() {
  const v = document.getElementById("atsView");
  v.style.background = "transparent";
}
</script>

</body>
</html>
