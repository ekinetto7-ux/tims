<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転支援システム</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  letter-spacing:0.02em;
}

button{
  cursor:pointer;
  border:none;
  border-radius:6px;
}

.hidden{display:none;}

#homeBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:500;
  padding:12px 18px;
  font-size:16px;
}

.screen{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex;}

.initial-btn{
  width:260px;
  padding:20px;
  font-size:22px;
  margin:12px;
}

#status{
  font-size:26px;
  margin:20px;
}
.normal{color:#0f0;}
.emergency{color:red;font-weight:bold;}

.red{
  background:#c00;
  color:#fff;
  font-size:26px;
  padding:22px 40px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:300;
}
.overlay.active{display:flex;}

.box{
  border:3px solid red;
  padding:30px;
  width:520px;
  background:#000;
  text-align:center;
  font-size:22px;
}

.reason-btn{
  width:100%;
  padding:18px;
  font-size:22px;
  margin:10px 0;
}

.yellow{
  background:#ffd800;
  color:#000;
  font-size:24px;
  padding:20px 40px;
  margin-top:30px;
}

.blink{
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0;}
  100%{opacity:1;}
}
</style>
</head>

<body>

<button id="homeBtn" onclick="goHome()">初期選択</button>

<div id="initialScreen" class="screen active">
  <h2>初期選択</h2>
  <button class="initial-btn" onclick="enterMain()">運転士</button>
  <button class="initial-btn" onclick="enterMain()">車掌</button>
  <button class="initial-btn" onclick="enterMain()">ワンマン</button>
</div>

<div id="mainScreen" class="screen">
  <div id="status" class="normal">平常運転しています</div>
  <button class="red" onclick="openReason()">非常</button>
</div>

<div id="reasonOverlay" class="overlay">
  <div class="box">
    <p>非常理由を選択</p>
    <button class="reason-btn" onclick="startEmergency('人身事故')">人身事故</button>
    <button class="reason-btn" onclick="startEmergency('地震')">地震</button>
    <button class="reason-btn" onclick="startEmergency('線路内侵入')">線路内侵入</button>
    <button class="reason-btn" onclick="startEmergency('火災')">火災</button>
  </div>
</div>

<div id="messageOverlay" class="overlay">
  <div class="box">
    <p id="emergencyText" class="blink"></p>
    <button class="yellow" onclick="releaseEmergency()">非常解除</button>
  </div>
</div>

<script>
let emergency=false;

function hideAll(){
  document.querySelectorAll('.overlay')
    .forEach(o=>o.classList.remove('active'));
}

function enterMain(){
  document.getElementById("initialScreen").classList.remove("active");
  document.getElementById("mainScreen").classList.add("active");
}

function goHome(){
  if(emergency) return;
  document.getElementById("mainScreen").classList.remove("active");
  document.getElementById("initialScreen").classList.add("active");
}

function openReason(){
  if(emergency) return;
  hideAll();
  document.getElementById("reasonOverlay").classList.add("active");
}

function startEmergency(reason){
  emergency=true;
  hideAll();
  document.getElementById("homeBtn").classList.add("hidden");

  const status=document.getElementById("status");
  status.textContent="非常モードです。安全を確認してください";
  status.className="emergency";

  document.getElementById("emergencyText").textContent=
    reason+"：\n"+messageFor(reason);

  document.getElementById("messageOverlay").classList.add("active");
}

function releaseEmergency(){
  emergency=false;
  hideAll();
  document.getElementById("homeBtn").classList.remove("hidden");

  const status=document.getElementById("status");
  status.textContent="平常運転しています";
  status.className="normal";
}

function messageFor(r){
  return {
    "人身事故":"直ちに警察・消防・指令に連絡",
    "地震":"安全確認後、指令に報告",
    "線路内侵入":"列車防護を実施",
    "火災":"乗客を安全な場所へ誘導"
  }[r];
}
</script>

</body>
</html>
