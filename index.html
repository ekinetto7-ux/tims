<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>君津駅</title>
<style>
body{
  text-align:center;
  font-family:sans-serif;
  background:#f2f2f2;
}
h1{ margin-top:40px; }
.big{
  font-size:60px;
  margin:40px 0;
}
button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:20px;
  background:#ddd;
  font-size:16px;
}
button:active{
  background:#aaa;
}
</style>
</head>
<body>

<h1>君津駅</h1>
<div class="big" id="display">番線未選択</div>

<button onclick="playTrack(1)">1番線</button>
<button onclick="playTrack(2)">2番線</button>
<button onclick="playTrack(3)">3番線</button>
<button onclick="stopAndDoor()">OFF</button>

<audio id="melody" src="kimitsu123.mp4"></audio>

<script>
const melody = document.getElementById("melody");
const display = document.getElementById("display");
let loopCheck = null;
let currentTrack = 0;

function playSection(start,end){
  clearInterval(loopCheck);
  melody.currentTime = start;
  melody.play();

  loopCheck = setInterval(function(){
    if(melody.currentTime >= end){
      melody.currentTime = start;
      melody.play();
    }
  },100);
}

function playTrack(track){
  currentTrack = track;
  display.textContent = track + "番線";

  if(track === 1){
    playSection(29,39);
  }
  if(track === 2){
    playSection(46,71);
  }
  if(track === 3){
    playSection(175,216);
  }
}

function stopAndDoor(){
  melody.pause();
  clearInterval(loopCheck);

  let start = 0;
  let end = 0;

  if(currentTrack === 1){
    start = 29; end = 39;
  }
  if(currentTrack === 2){
    start = 155; end = 167;
  }
  if(currentTrack === 3){
    start = 225; end = 235;
  }

  melody.currentTime = start;
  melody.play();

  const doorEndCheck = setInterval(function(){
    if(melody.currentTime >= end){
      melody.pause();
      clearInterval(doorEndCheck);
    }
  },100);
}
</script>

</body>
</html>
