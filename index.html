<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMS 運転情報</title>

<style>
body {
  margin: 0;
  background: black;
  color: #00ff00;
  font-family: "MS Gothic", monospace;
}

#screen {
  border: 2px solid #00ff00;
  margin: 10px;
  padding: 10px;
}

.header {
  display: flex;
  justify-content: space-between;
  border-bottom: 2px solid #00ff00;
  padding-bottom: 5px;
}

.route {
  color: yellow;
  font-size: 20px;
}

.tabs button {
  background: black;
  color: #00ff00;
  border: 2px solid #00ff00;
  margin-right: 5px;
  padding: 5px 10px;
}

.controls {
  margin-top: 10px;
}

.controls button {
  padding: 10px;
  margin-right: 10px;
  font-size: 16px;
}

#next {
  background: #0066ff;
  color: white;
}

#emergency {
  background: red;
  color: white;
}

.cars {
  margin-top: 20px;
  display: flex;
  gap: 5px;
}

.car {
  width: 40px;
  height: 30px;
  border: 2px solid #00ff00;
  text-align: center;
  line-height: 30px;
  cursor: pointer;
}

.car.active {
  background: red;
}

.doors {
  margin-top: 10px;
  display: flex;
  gap: 5px;
}

.door {
  width: 40px;
  height: 15px;
  background: black;
  border: 1px solid #00ff00;
}

.door.open {
  background: red;
}
</style>
</head>

<body>

<div id="screen">
  <div class="header">
    <div class="route" id="route">内房線</div>
    <div>君津</div>
  </div>

  <div class="tabs">
    <button>運転情報</button>
    <button>車掌</button>
  </div>

  <div class="controls">
    <button id="next">次の駅</button>
    <button id="emergency">非常</button>
  </div>

  <div class="cars" id="cars"></div>
  <div class="doors" id="doors"></div>
</div>

<script>
const carsDiv = document.getElementById("cars");
const doorsDiv = document.getElementById("doors");
let doorOpen = false;

// 編成 11 + 増1〜4
for (let i = 1; i <= 15; i++) {
  const car = document.createElement("div");
  car.className = "car";
  car.textContent = i <= 11 ? i : "増" + (i - 11);
  car.onclick = () => car.classList.toggle("active");
  carsDiv.appendChild(car);

  const door = document.createElement("div");
  door.className = "door";
  doorsDiv.appendChild(door);
}

document.getElementById("next").onclick = () => {
  doorOpen = !doorOpen;
  document.querySelectorAll(".door").forEach(d => {
    d.classList.toggle("open", doorOpen);
  });
};

document.getElementById("emergency").onclick = () => {
  alert("非常扱い中");
};
</script>

</body>
</html>
