<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転情報表示 完成</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Meiryo, sans-serif;
}

/* 上部 */
#header {
  background: #111;
  padding: 12px;
  text-align: center;
  font-size: 26px;
  border-bottom: 3px solid #444;
}

#line {
  font-size: 18px;
  color: #ccc;
}

/* メイン */
#container {
  padding: 20px;
}

/* 次駅 */
#nextArea {
  border: 4px solid yellow;
  padding: 16px;
  font-size: 34px;
  margin-bottom: 20px;
}

#nextMark {
  color: yellow;
  margin-right: 12px;
}

/* 停車駅 */
#stationList {
  border: 3px solid #666;
  padding: 10px;
  height: 140px;
  font-size: 24px;
  background: #111;
}

.station {
  color: white;
  padding: 4px 0;
}

/* ボタン */
#buttons {
  display: flex;
  gap: 20px;
  margin-top: 25px;
}

button {
  flex: 1;
  font-size: 26px;
  padding: 22px;
  cursor: pointer;
  border: none;
}

#nextBtn {
  background: #222;
  color: white;
}

#emergencyBtn {
  background: red;
  color: white;
}
</style>
</head>

<body>

<div id="header">
  内房線・総武快速線（ワンマン）
  <div id="line">君津 → 東京</div>
</div>

<div id="container">

  <div id="nextArea">
    <span id="nextMark">次</span>
    <span id="nextStation"></span>
  </div>

  <div id="stationList"></div>

  <div id="buttons">
    <button id="nextBtn">次駅</button>
    <button id="emergencyBtn">非常</button>
  </div>

</div>

<script>
const stations = [
  "君津","木更津","袖ヶ浦","長浦","姉ヶ崎","五井",
  "八幡宿","浜野","蘇我","本千葉","千葉",
  "津田沼","船橋","市川","新小岩",
  "馬喰町","錦糸町","新日本橋","東京"
];

let current = 0;

const nextStationEl = document.getElementById("nextStation");
const stationListEl = document.getElementById("stationList");
const nextBtn = document.getElementById("nextBtn");

/* 初期表示 */
function render() {
  nextStationEl.textContent = stations[current];

  stationListEl.innerHTML = "";
  for (let i = current; i < current + 3 && i < stations.length; i++) {
    const div = document.createElement("div");
    div.className = "station";
    div.textContent = stations[i];
    stationListEl.appendChild(div);
  }
}

/* 次駅ボタン */
nextBtn.onclick = () => {
  if (current < stations.length - 1) {
    current++;
    render();
  } else {
    nextStationEl.textContent = "終点 東京";
    nextBtn.disabled = true;
  }
};

/* 非常 */
document.getElementById("emergencyBtn").onclick = () => {
  alert("非常ブレーキ作動");
};

/* 確実に初期描画 */
render();
</script>

</body>
</html>
