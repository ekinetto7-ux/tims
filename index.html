<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>運転支援システム</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
}

#homeBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:500;
  padding:10px 16px;
  font-size:16px;
}

.hidden{display:none;}

.screen{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex;}

#status{
  font-size:24px;
  margin:20px;
}
.normal{color:#0f0;}
.emergency{color:red;font-weight:bold;}

button{cursor:pointer;}

.red{
  background:#c00;
  color:#fff;
  font-size:22px;
  padding:16px 30px;
}

.yellow{
  background:#ffd800;
  color:#000;
  font-size:22px;
  padding:16px 30px;
  margin-top:30px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:300;
}
.overlay.active{display:flex;}

.box{
  border:2px solid red;
  padding:30px;
  max-width:520px;
  background:#000;
  text-align:center;
}

.blink{
  animation: blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0;}
  100%{opacity:1;}
}
</style>
</head>

<body>

<button id="homeBtn" onclick="goHome()">初期選択</button>

<div id="initialScreen" class="screen active">
  <h2>初期選択</h2>
  <button onclick="enterMain()">運転士</button>
  <button onclick="enterMain()">車掌</button>
  <button onclick="enterMain()">ワンマン</button>
</div>

<div id="mainScreen" class="screen">
  <div id="status" class="normal">平常運転しています</div>
  <button class="red" onclick="openReason()">非常</button>
</div>

<div id="reasonOverlay" class="overlay">
  <div class="box">
    <p>非常理由を選択</p>
    <button onclick="startEmergency('人身事故')">人身事故</button><br><br>
    <button onclick="startEmergency('地震')">地震</button><br><br>
    <button onclick="startEmergency('線路内侵入')">線路内侵入</button><br><br>
    <button onclick="startEmergency('火災')">火災</button>
  </div>
</div>

<div id="messageOverlay" class="overlay">
  <div class="box">
    <p id="emergencyText" class="blink"></p>
    <button class="yellow" onclick="releaseEmergency()">非常解除</button>
  </div>
</div>

<script>
let emergency = false;

function hideAll(){
  document.querySelectorAll('.overlay')
    .forEach(o=>o.classList.remove('active'));
}

function enterMain(){
  document.getElementById("initialScreen").classList.remove("active");
  document.getElementById("mainScreen").classList.add("active");
}

function goHome(){
  if(emergency) return;
  document.getElementById("mainScreen").classList.remove("active");
  document.getElementById("initialScreen").classList.add("active");
}

function openReason(){
  if(emergency) return;
  hideAll();
  document.getElementById("reasonOverlay").classList.add("active");
}

function startEmergency(reason){
  emergency = true;
  hideAll();

  document.getElementById("homeBtn").classList.add("hidden");

  const status = document.getElementById("status");
  status.textContent = "非常モードです。安全を確認してください";
  status.className = "emergency";

  document.getElementById("emergencyText").textContent =
    reason + "：\n" + messageFor(reason);

  document.getElementById("messageOverlay").classList.add("active");
}

function releaseEmergency(){
  emergency = false;
  hideAll();

  document.getElementById("homeBtn").classList.remove("hidden");

  const status = document.getElementById("status");
  status.textContent = "平常運転しています";
  status.className = "normal";
}

function messageFor(r){
  return {
    "人身事故":"直ちに、消防・警察・車掌に連絡すること",
    "地震":"高台に避難し、車掌と連携、指令に報告",
    "線路内侵入":"他列車と警察に連絡",
    "火災":"窓を閉め、乗客を避難、トンネル内停車を避ける"
  }[r];
}
</script>

</body>
</html>
